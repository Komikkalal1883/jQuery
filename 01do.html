<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Implementation of jQuery</title>
    <script src="./jquery-3.7.1.min.js"></script>
    <style></style>
  </head>
  <body>
    <h1>Implementation of jQuery</h1>
    <div id="main">
      <button class="hide">Hide</button>
      <button class="btnToggle">Toggle</button>
      <button class="show">Show</button>
    </div>
    <div class="box">Hello Guys, How many people are like to see Magic.</div>

    <script>
      $("*").css({ padding: "0px", margin: "0px", boxsizing: "border-box" });
      $("h1").css({
        textalign: "center",
        backgroundColor: "brown",
        color: "teal",
        margin: "auto",
      });
      $("body").css({
        backgroundColor: "tan",
        color: "khaki",
        fontSize: "30px",
      });
      $(".box").css({
        width: "700px",
        height: "200px",
        margin: "10px auto",
        border: "1px solid black",
        backgroundColor: "brown",
        color: "khaki",
        fontSize: "30px",
      });
      $("button").css({
        padding: "10px 30px",
        margin: "auto ",
        textalign: "center",
        border: "1px solid black",
        backgroundColor: "crimson",
        color: "khaki",
        fontSize: "30px",
        podition: "fixed",
      });
      $("#main").css({
        margin: "100px 469px 0px",
      });
      
    </script>
    <script>
        $(".btnToggle").click(function () {
          $(".box").toggle(1000);
          console.log("Box is Toggle");
        });
        $(".hide").click(function(){
          $(".box").hide(1000);
          console.log("Box is Hide");
        });
        $(".show").click(function(){
          $(".box").show(1000);
          console.log("Box is show");
        });
    </script>
  </body>
</html>
