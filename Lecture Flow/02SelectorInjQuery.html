<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Selector In jQuery</title>
  </head>
  <body>
    <h1>Selector In jQuery</h1>
    <button class="btnClass">Class Selector</button>
    <button id="btnId">ID Selector</button>

    <script src="./../main/jquery-3.7.1.min.js"></script>

    <script>
      $(document).ready(function () {
        // Universal Selector

        $("*").click(function () {
          console.log("Universal Selector is Called");
        });

        // Element Selector

        $("h1").click(function () {
          console.log("Element Selector is Called");
        });

        // Class Selector

        $(".btnClass").click(function () {
          console.log("Class Selector is Called");
        });

        // Id Selector

        $("#btnId").click(function () {
          console.log("Id Selector is Called");
        });
      });
      
    </script>
  </body>
</html>
