<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Accordion-style Horizontal Slider Plugin Example</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script type="text/javascript" src="js/accordion.js"></script>
  </head>
  <body>
    <div class="container">
      <style>
        .download:hover {
          color: #fff;
        }
        #carbonads {  
          display: block;
          overflow: hidden;
          max-width: 728px;
          position: relative;
          font-size: 22px;
          box-sizing: content-box;
        }
        #carbonads > span {
          display: block;
        }
        #carbonads a {
          color: #4f46e5;
          text-decoration: none;
        }
        #carbonads a:hover {
          color: #4f46e5;
        }
        .carbon-wrap {
          display: flex;
          align-items: center;
        }
        .carbon-img {
          display: block;
          margin: 0;
          line-height: 1;
        }
        .carbon-img img {
          display: block;
          height: 90px;
          width: auto;
        }
        .carbon-text {
          display: block;
          padding: 0 1em;
          line-height: 1.35;
          text-align: left;
        }
        .carbon-poweredby {
          display: block;
          position: absolute;
          bottom: 0;
          right: 0;
          padding: 6px 10px;
          text-align: center;
          text-transform: uppercase;
          letter-spacing: 0.5px;
          font-weight: 600;
          font-size: 8px;
          border-top-left-radius: 4px;
          line-height: 1;
          color: #aaa !important;
        }
        @media only screen and (min-width: 320px) and (max-width: 759px) {
          .carbon-text {
            font-size: 14px;
          }
        }
      </style>
      <div style="margin: 20px auto">
        <div id="carbon-block"></div>
        <script
          async
          src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2783044520727903"
          crossorigin="anonymous"
        ></script>
        <script>
          (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
      </div>
    </div>
    <div id="demo"></div>

    <script type="text/javascript">
      $.as({
        id: "demo",
        folder: "images",
        images: [
          "yam_1.jpg",
          "yam_2.jpg",
          "yam_3.jpg",
          "yam_4.jpg",
          "yam_5.jpg",
        ],
        speed: 2000,
        imgWidth: 700,
      });
    </script>
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-1VDDWMRSTH"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());
      gtag("config", "G-1VDDWMRSTH");
    </script>
    <script>
      try {
        fetch(
          new Request(
            "https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js",
            { method: "HEAD", mode: "no-cors" }
          )
        )
          .then(function (response) {
            return true;
          })
          .catch(function (e) {
            var carbonScript = document.createElement("script");
            carbonScript.src =
              "//cdn.carbonads.com/carbon.js?serve=CK7DKKQU&placement=wwwjqueryscriptnet";
            carbonScript.id = "_carbonads_js";
            document.getElementById("carbon-block").appendChild(carbonScript);
          });
      } catch (error) {
        console.log(error);
      }
    </script>
  </body>
</html>
