<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Key Event In jquery</title>
    <script src="../main/jquery-3.7.1.min.js"></script>
</head>
<body>
    <h1>Key Event In jQuery</h1>
    <div class="box">This is the Magic of jQuery</div>
    <input type="text">
</body>
<script>
$("*").css({
    margin: "0",
    padding: "0",
    boxSzing: "border-box"
});
$("body").css({
    background: "tan",
});
$("h1").css({
    textAlign: "center",
    marginBottom: "20px",
});
$(".box").css({
    height: "200px",
    width: "750px",
    border: "5px solid black",
    margin: "0 auto",
    background: "brown",
    textAlign: "center",
    fontSize: "25px"
});

</script>

<script>
    $(document).ready(function(){
        $("input").keyup(function (){
            $(".box").css({
                background: "yellow"
            });
        });
        $('input').keydown(function () {
                $('.box').css({backgroundColor: 'brown', color:'white'})
            })
    });
</script>
</html>
