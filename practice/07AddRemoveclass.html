<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Remove Class in jQuery.</title>
    <script src="../main/jquery-3.7.1.min.js"></script>
    <style>
      .heading {
        font-size: 60px;
        color: rgb(87, 188, 232);
        border: 10px solid rgb(98, 59, 59);
        height: 100px;
        background-color: aquamarine;
      }
      .main {
        margin-top: 20px;
      }
      .box {
        font-size: 40px;
        color: rgb(90, 45, 90);
        border: 5px solid firebrick;
      }
    </style>
  </head>
  <body>
    <h1>Add And Remove Class</h1>
    <hr />
    <div class="main">
      <button class="btnadd">Add Class</button>
      <button class="btnremove">Remove Class</button>
      <button class="btntoggle">Toggle Class</button>
    </div>
  </body>
  <script>
    $("*").css({
      margin: "0",
      padding: "0",
      boxSizing: "border-box",
    });
    $("body").css({
      backgroundColor: "tan",
      textAlign: "center",
    });
    $("button").css({
      height: "50px",
      width: "200px",
      border: "4px solid black",
      borderRadius: "10px",
      backgroundColor: "khaki",
      fontSize: "25px",
      textAlign: "center",
    });
    $(".main").css({
      marginTop: "20px",
    });
  </script>
  <script>
    $(document).ready(function () {
      $(".btnadd").click(function () {
        $("h1").addClass("heading box");
      });
      $(".btnremove").click(function (){
        $("h1").removeClass("heading");
      });
      $(".btntoggle").click(function(){
        $("h1").toggleClass("heading");
      });
    });
  </script>
</html>
